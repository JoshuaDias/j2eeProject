<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add product Form</title>
</head>
<body style="background-color: gray;">
<header><center><h1>Welcome to ABC</h1></center></header>
	<div style="width: 500px; height: 500px; margin-left: 450px;">
		
		<form method="post" action="InsertRegistrationFormDB.jsp">
			
			<fieldset>
				<legend>User Registration form</legend>
				<table>
					<tr>
						<td>User name:</td>
						<td><input type="text" name="userName" /></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="text" name="password" /></td>
					</tr>
					<tr>
						<td>Phone:</td>
						<td><input type="number" name="phone" /></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><input type="email" name="email" /></td>
					</tr>
					<tr>
						<td>Address:</td>
						<td><textarea rows="4" cols="50" name="address">Enter address here...</textarea></td>
					</tr>

					<tr>
						<td><input type="submit" name="submit" value="Register"></td>
						<td></td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
	<footer>
        <center>
          <br>
          <br>
          <br>
            &copy; Copyright 2019 reserved.
        </center>
    </footer>
</body>
</html>
